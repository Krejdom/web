- id: budoucnost
  name-short: budoucnost
  name-long: Budoucnost, scénáře vývoje
  index-weight: 3
  description: Budoucí vývoj klimatu závisí do velké míry na tom, jak se budou dále vyvíjet emise skleníkových plynů nebo odlesňování. Pro porovnání možných budoucností slouží [emisní scénáře RCP](/slovnik#rcp). Zároveň větší změna klimatu přináší větší rizika a při překročení bodů zlomu i možnost kolapsu některých ekosystémů a klimatických planetárních systémů - některé změny by mohly být již nevratné. V České republice se do roku 2050 s nejvyšší pravděpodobností oteplí nejméně o další 2 °C ve srovnání se současností. Pokud lidstvo emise skleníkových plynů do roku 2050 zásadně neomezí, ke konci tohoto století pak lze očekávat oteplení o 3 až 6 °C oproti současnosti (emisní scénář RCP8.5) Klíčovou odpovědností dnešních politiků je vytvořit včas podmínky, jež včas umožní zásadní změny v dosavadním kurzu.

- id: opatreni
  name-short: opatření
  name-long: adaptační a mitigační opatření
  index-weight: 4
  description: "[Mitigační opatření](/slovnik#mitigace) směřují ke zmírnění klimatické změny – jde především o snahy o omezení emisí skleníkových plynů skrze uhlíkovou daň, emisní povolenky nebo nahrazení uhelných elektráren jinými zdroji energie (tzv. uhelný phase-out). V současné době probíhá v České republice jednání [uhelné komise](http://www.zelenykruh.cz/na-cem-pracujeme/uhelna-komise), která má o ukončení provozu hnědouhelných elektráren rozhodnout. Adaptační opatření směřují k přizpůsobení společnosti klimatickým změnám – typicky může jít o změny pěstování plodin nebo opatření na udržování vody v krajině."

